<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta class="next-head" name="title" content="Effects and animation for buttons with Css and JavaScript"/>
    <meta class="next-head" name="description" content="Repositorio lleno de botonoes con diversoso efectos y estructuras con Pug y SCSS"/>
    <title>JD - Effects for buttons </title>
    <link rel="stylesheet" href="public/css/styles.css"/>
    <link rel="stylesheet" href="public/css/font-Montserrat.css"/>
    <link rel="stylesheet" href="public/css/font-Confortaa.css"/>
    <link rel="shortcut icon" href="public/svg/favicon.svg" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <main class="main">
      <header class="main-header">
        <div class="main-header-items"><a class="link-logo" href="/"><img class="svg-logo" src="public/svg/logo.svg" alt=""/></a><a class="link-title-h1 main-title" href="/"><img src="public/svg/title-h1.svg" alt=""/></a></div>
      </header>
      <section class="main-section">
        <div class="wrapper-section-grid">
          <!------ Input checkbox A-1 ------>
          <div class="wrap-grid wrap-inpt-A1">
            <div class="box-cont box-marked"><span class="span-box-marked">A-1</span></div>
            <div class="box-cont box-input">
              <input class="inpt-A1" type="checkbox" name=""/>
            </div>
            <div class="box-cont box-download">
              <div class="btn-download-wrap"><a class="btn-download" href="/" download=""><img class="img-btn-download" src="public/svg/btn-download.svg" alt=""/></a>
                <div class="tooltip">
                  <p>Descargar archivo SASS</p>
                </div>
              </div>
            </div>
          </div>
          <!------ Input checkbox B-1 ------>
          <div class="wrap-grid wrap-inpt-B2 dark">
            <div class="box-cont box-marked"><span class="marked-box marked-box-1">B-1</span></div>
            <div class="box-cont box-input">
              <label class="label-inpt-B1">
                <input class="inpt-B1" type="checkbox" name=""/><span class="span-inpt-B1">Glowing</span>
              </label>
            </div>
            <div class="box-cont box-download">
              <div class="btn-download-wrap"><a class="btn-download" href="/" download=""><img class="img-btn-download" src="public/svg/btn-download.svg" alt=""/></a>
                <div class="tooltip">
                  <p>Descargar archivo SASS</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="main-footer">
        <div class="wrapper-footer">
          <p class="text-footer" id="textFooter"></p>
        </div>
      </footer>
    </main>
    <script src="public/js/scripts.js"></script>
  </body>
</html>

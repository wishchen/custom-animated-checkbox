<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta class="next-head" name="title" content="Effects and animation for buttons with Css and JavaScript"/>
    <meta class="next-head" name="description" content="Repositorio lleno de botonoes con diversoso efectos y estructuras con Pug y SCSS"/>
    <title>JD - Effects for buttons </title>
    <link rel="stylesheet" href="public/css/styles.css"/>
    <link rel="stylesheet" href="public/css/font-Montserrat.css"/>
    <link rel="stylesheet" href="public/css/font-Confortaa.css"/>
    <link rel="shortcut icon" href="public/svg/favicon.svg" type="image/x-icon"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <main class="main">
      <header class="main-header">
        <div class="main-header-items"><a class="link-logo" href="/"><img class="svg-logo" src="public/svg/logo.svg" alt=""/></a><a class="link-title-h1 main-title" href="/"><img src="public/svg/title-h1.svg" alt=""/></a></div>
      </header>
      <section class="main-section">
        <div class="wrapper-section-grid">
          <div class="wrap-grid wrap-inpt-1">
            <input class="inpt-1" type="checkbox" name=""/>
          </div>
          <div class="wrap-grid wrap-inpt-2 wrap-grid-dark">
            <label class="label-inpt-2">
              <input class="inpt-2" type="checkbox" name=""/><span class="span-inpt-2">Glowing</span>
            </label>
          </div>
          <div class="wrap-grid wrap-inpt-3">
            <input class="inpt-3" id="check-3" type="checkbox" name=""/>
            <label class="label-inpt-3" for="check-3"><span class="span-inpt-3"> </span>Rotate</label>
          </div>
          <div class="wrap-grid wrap-inpt-4">
            <input class="inpt-4 inpt-star-1" type="radio" name="star" id="star1"/>
            <label class="label-inpt-4" for="star1"></label>
            <input class="inpt-4 inpt-star-2" type="radio" name="star" id="star2"/>
            <label class="label-inpt-4" for="star2"></label>
            <input class="inpt-4 inpt-star-3" type="radio" name="star" id="star3"/>
            <label class="label-inpt-4" for="star3"></label>
            <input class="inpt-4 inpt-star-4" type="radio" name="star" id="star4"/>
            <label class="label-inpt-4" for="star4"></label>
            <input class="inpt-4 inpt-star-5" type="radio" name="star" id="star5"/>
            <label class="label-inpt-4" for="star5"></label>
          </div>
        </div>
      </section>
      <footer class="main-footer">
        <div class="wrapper-footer">
          <p class="text-footer" id="textFooter"></p>
        </div>
      </footer>
    </main>
    <script src="public/js/scripts.js"></script>
  </body>
</html>
